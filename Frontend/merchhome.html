<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Icons/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.min.css">

    <!-- Bootstrap FileInput CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/css/fileinput.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css">
    <link rel="stylesheet" href="CSS/dropdown.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/merchhome.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/buttons.css">

    <!-- JS Libraries -->
    <title>Home</title>
</head>

<body>
    <!-- ================= HEADER ================= -->
    <header class="header">
      <!-- Logo -->
      <div class="PageIcon">
        <a href="#">
          <img src="Icons/Untitled-Ù†2.png" alt="Cartify">
        </a>
      </div>

      <!-- Right side - User Menu -->
      <div class="Login">
        <div class="btn-group" id="drop">
          <a href="#" class="btn-img img dropdown-toggle rounded-circle" data-bs-toggle="dropdown"
             aria-expanded="false" aria-label="User menu" title="User menu"
             style="background-image: url('images/user.png'); width:50px; height:50px; background-size: cover; background-position: center;">
          </a>
          <div class="dropdown-menu dropdown-menu-end me-3">
            <a class="dropdown-item d-flex align-items-center" id="switchRole" href="#">
              <div class="icon d-flex align-items-center justify-content-center me-3">
                <span class="ion-ios-sync"></span>
              </div>
              <span class="switch-role-label">Switch Role</span>
            </a>
            <a class="dropdown-item d-flex align-items-center" href="#">
              <div class="icon d-flex align-items-center justify-content-center me-3">
                <span class="ion-ios-settings"></span>
              </div>
              Settings
            </a>
            <a class="dropdown-item d-flex align-items-center" id="logout1" href="#">
              <div class="icon d-flex align-items-center justify-content-center me-3">
                <span class="ion-ios-power"></span>
              </div>
              Log Out
            </a>
          </div>
        </div>
      </div>
    </header>



    <div class="container-fluid">

        <!-- ================= NAVIGATION ================= -->
        <div class="card sidebar-card" id="sidebarNav">
            <div class="card-body" id="sidebarMenu">
                <div class="sidebar-header">
                    <h5 class="sidebar-title">Menu</h5>
                </div>
                <ul class="nav nav-pills flex-column nav-fill">
                    <li class="nav-item">
                        <a class="nav-link active" data-target="Dashboard" aria-current="page" href="#">
                            <i class="bi bi-speedometer2 me-2"></i><span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="Promotion" href="#">
                            <i class="bi bi-tag me-2"></i><span>Promotion</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="Customer" href="#">
                            <i class="bi bi-people me-2"></i><span>Customer</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="Order" href="#">
                            <i class="bi bi-cart-check me-2"></i><span>Orders</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="Category" href="#">
                            <i class="bi bi-folder me-2"></i><span>Category</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="Subcategory" href="#">
                            <i class="bi bi-folder2 me-2"></i><span>Subcategory</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="Profile" href="#">
                            <i class="bi bi-person-circle me-2"></i><span>Profile</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="Products" href="#">
                            <i class="bi bi-box-seam me-2"></i><span>Products</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="Orders" href="#">
                            <i class="bi bi-cart-check me-2"></i><span>Orders</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="Inventory" href="#">
                            <i class="bi bi-boxes me-2"></i><span>Inventory</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="Transactions" href="#">
                            <i class="bi bi-cash-stack me-2"></i><span>Transactions</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- ================= MAIN CONTENT ================= -->
        <div class="card main-content-card" id="mainContentCard">

            <!-- Content dynamically loaded via JS -->
            <div class="card-body content-wrapper" id="dynamicContentContainer">
                <!-- Dashboard, Promotion, Customer, Category, Subcategory, Profile content will be loaded here -->
            </div>

            <!-- ================= PRODUCT WIZARD ================= -->
            <div class="card-body wizard-wrapper" id="productWizardContainer">

                <!-- STEP 1: Product Basic Info -->
                <div class="card wizard-card active" id="productStep1">

                    <!-- STEP 1 Header -->
                    <div class="card-header wizard-header">
                        <h5 class="mb-0"><i class="bi bi-box-seam me-2"></i>Add Product - Basic Information</h5>
                    </div>

                    <!-- STEP 1 Body -->
                    <div class="card-body active wizard-body" id="productStep1Body">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label for="productName" class="form-label">Product Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-lg" name="productName" id="productName"
                                    placeholder="Enter product name" />
                            </div>
                            <div class="col-md-6">
                                <label for="price" class="form-label">Price <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control form-control-lg" name="price" id="price" placeholder="0.00" />
                                </div>
                            </div>
                        </div>

                        <div class="row g-4 mt-2">
                            <div class="col-md-6">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control form-control-lg" name="description" id="description" rows="4"
                                    placeholder="Enter product description"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="quantity" class="form-label">Quantity <span class="text-danger">*</span></label>
                                <input type="number" class="form-control form-control-lg" name="quantity" id="quantity"
                                    placeholder="Enter quantity" min="0" />
                            </div>
                        </div>
                    </div>

                    <!-- STEP 1 Footer -->
                    <div class="card-footer wizard-footer">
                        <button type="button" class="btn btn-primary btn-lg" id="nextStep1">
                            Next <i class="bi bi-arrow-right ms-2"></i>
                        </button>
                    </div>
                </div>
                <!-- end of 1 -->

                <!-- STEP 2: Product Images -->
                <div class="card wizard-card" id="productStep2">

                    <!-- STEP 2 Header -->
                    <div class="card-header wizard-header">
                        <h5 class="mb-0"><i class="bi bi-images me-2"></i>Add Product - Images</h5>
                    </div>

                    <!-- STEP 2 Body -->
                    <div class="card-body wizard-body" id="productStep2Body">
                        <label for="input-pd" class="form-label form-label-lg" id="aaa">
                            Product Images <span class="text-muted">(Multiple images allowed)</span>
                        </label>
                        <input id="input-pd" name="productImages[]" accept="image/*" type="file" multiple>
                    </div>

                    <!-- STEP 2 Footer -->
                    <div class="card-footer wizard-footer d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-secondary btn-lg" id="prevStep1">
                            <i class="bi bi-arrow-left me-2"></i>Previous
                        </button>
                        <button type="button" class="btn btn-primary btn-lg" id="nextStep2">
                            Next <i class="bi bi-arrow-right ms-2"></i>
                        </button>
                    </div>
                </div>
                <!-- end of 2 -->

                <!-- STEP 3: Product Category & Type -->
                <div class="card wizard-card" id="productStep3">

                    <!-- STEP 3 Header -->
                    <div class="card-header wizard-header">
                        <h5 class="mb-0"><i class="bi bi-tags me-2"></i>Add Product - Category & Attributes</h5>
                    </div>

                    <!-- STEP 3 Body -->
                    <div class="card-body wizard-body" id="productStep3Body">
                        <div class="row g-4">

                            <!-- Category Selection -->
                            <div class="col-md-6">
                                <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
                                <select class="form-select form-select-lg" name="category" id="category">
                                    <option value="" selected disabled hidden>Choose Category</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="fashion">Fashion</option>
                                    <option value="home-furniture">Home & Furniture</option>
                                    <option value="beauty-care">Beauty & Personal Care</option>
                                    <option value="sports-outdoors">Sports & Outdoors</option>
                                    <option value="groceries">Groceries & Essentials</option>
                                    <option value="books-stationery">Books & Stationery</option>
                                    <option value="toys-kids">Toys & Kids</option>
                                    <option value="automotive">Automotive</option>
                                    <option value="health-wellness">Health & Wellness</option>
                                </select>
                            </div>

                            <!-- Type Selection (depends on category) -->
                            <div class="col-md-6">
                                <label for="type" class="form-label">Type <span class="text-danger">*</span></label>
                                <select class="form-select form-select-lg" name="type" id="type">
                                    <option value="" selected disabled hidden>Choose Type</option>
                                </select>
                            </div>
                        </div>

                        <!-- Dynamic Attributes Row -->
                        <div class="row g-4 mt-2" id="attributesRow"></div>
                    </div>

                    <!-- STEP 3 Footer -->
                    <div class="card-footer wizard-footer d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-secondary btn-lg" id="prevStep2">
                            <i class="bi bi-arrow-left me-2"></i>Previous
                        </button>
                        <button type="submit" class="btn btn-success btn-lg" id="add">
                            <i class="bi bi-check-circle me-2"></i>Add Product
                        </button>
                    </div>
                </div>
                <!-- end of 3 -->

            </div>
            <!-- ===== END PRODUCT WIZARD ===== -->

        </div>
        <!-- ===== END MAIN CONTENT ===== -->

    </div>
    <!-- ===== END CONTAINER ===== -->
   <script src="JS/jquery.js"></script>
  <script src="JS/Auth.js"></script>
        <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/js/fileinput.min.js"></script>
    <script src="JS/merchant.js"></script>
</body>

</html>
